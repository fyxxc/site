<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über Fynn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Schwarzer Hintergrund */
            color: #fff; /* Weiße Schrift */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Vollbildhöhe */
        }
        h1 {
            font-size: 4rem;
            margin-top: 50px;
        }
        .kachel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .kachel {
            background-color: #333; /* Dunkelgraue Kacheln */
            color: #fff;
            padding: 20px;
            width: 250px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .kachel h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        .kachel p {
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Über Fynn</h1>

    <div class="kachel-container">
        <div class="kachel">
            <h2>Kachel 1</h2>
            <p>Text für die erste Kachel. Hier kannst du deinen eigenen Text eingeben.</p>
        </div>
        <div class="kachel">
            <h2>Kachel 2</h2>
            <p>Text für die zweite Kachel. Auch dieser Text ist anpassbar.</p>
        </div>
        <div class="kachel">
            <h2>Kachel 3</h2>
            <p>Text für die dritte Kachel. Du kannst hier alles eingeben, was du möchtest.</p>
        </div>
        <!-- Weitere Kacheln können hier hinzugefügt werden -->
    </div>
</body>
</html>
