<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Über Fynn</title>
    <style>
        body {
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.1) 0%, white 40%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #4f4f4f; /* Dunkles Grau */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 4rem;
            margin-top: 50px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            cursor: pointer;
            color: #333; /* Dunkleres Grau */
        }
        .kachel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .kachel {
            background-color: #f0f0f0; /* Sehr helles Grau */
            color: #333; /* Dunkleres Grau */
            padding: 20px;
            width: 250px;
            border-radius: 20px; /* Abgerundete Ecken */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Weicherer Schatten */
            display: flex;
            flex-direction: column;
            min-height: 100px;
            box-sizing: border-box;
            text-align: center; /* Zentrierter Text */
        }
        .kachel h2 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: #555; /* Mittleres Grau */
        }
        .kachel p {
            font-size: 1rem;
            margin: 0;
            color: #666; /* Helleres Grau */
        }
    </style>
</head>
<body>
    <h1>Über mich</h1>

    <div class="kachel-container">
        <div class="kachel">
            <h2>Alter</h2>
            <p>Ich bin 17 Jahre alt.</p>
        </div>
        <div class="kachel">
            <h2>Wohnort</h2>
            <p>Ich wohne in Laupen BE.</p>
        </div>
        <div class="kachel">
            <h2>Beruf</h2>
            <p>Ich mache eine Ausbildung als ICT-Fachmann EFZ bei der BLS AG.</p>
        </div>
        <!-- Weitere Kacheln können hier hinzugefügt werden -->
    </div>
</body>
</html>
