<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px 20px;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-container button:hover {
            background: #43a047;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://www.example.com/profile-icon.png" alt="Profile Icon">
    <h2>Willkommen zur√ºck</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Benutzername" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <button type="submit">Anmelden</button>
        <div id="error-message" class="error-message"></div>
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("error-message");

        if (username === "fynn1" && password === "123") {
            window.location.href = "terminal.html";
            return false; // Verhindert das Standardformularverhalten
        } else {
            errorMessage.textContent = "Falscher Benutzername oder falsches Passwort!";
            return false; // Verhindert das Standardformularverhalten
        }
    }
</script>

</body>
</html>
