<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            margin: 0;
        }
        p {
            color: white;
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .menu {
            margin-top: 20px;
        }
        .menu a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div>
        <h1>Hallo Fynn</h1>
        <p>Wähle eine Option aus dem Menü:</p>
        <div class="menu">
            <a href="https://github.com/fyxxc/site/edit/main/terminal.html" target="_blank">Gehe zu GitHub</a>
            <a href="https://google.com" target="_blank">Gehe zu Google</a>
            <a href="https://dash.cloudflare.com/c3e101a5e74bc571aa152c6e5f37e2ad" target="_blank">Gehe zu CloudFlare</a>
            <!-- Weitere Links können hier hinzugefügt werden -->
        </div>
    </div>
</body>
</html>
