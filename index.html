<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynn Hofmann</title>
    <style>
        body {
            background-color: black; /* Hintergrund schwarz */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white; /* Schriftfarbe weiß */
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 10rem; /* Noch größere Schrift */
            margin: 0;
        }

        /* Dropdown-Menü-Stil */
        .dropdown {
            position: absolute;
            top: 20px;
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black; /* Dropdown-Hintergrund komplett schwarz */
            color: white; /* Dropdown-Schriftfarbe weiß */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(255, 255, 255, 0.2); /* Weißer Schatten */
            z-index: 1;
            text-align: center;
        }

        .dropdown-content a {
            color: white; /* Linkfarbe weiß */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 18px; /* Größere Schrift */
        }

        .dropdown-content a:hover {
            background-color: #333; /* Hintergrund beim Hover leicht heller */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            background-color: black;
            color: white;
            padding: 16px;
            font-size: 18px; /* Größere Schrift für den Button */
            border: none; /* Weißer Rand entfernt */
            cursor: pointer;
        }

        /* Modal-Box-Stil */
        .modal {
            display: block; /* Modal wird standardmäßig angezeigt */
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Schwarzer Hintergrund mit Transparenz */
        }

        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            color: white;
            font-size: 20px;
        }

        .close-btn {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .close-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- Modal-Box -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Diese Webseite ist noch in Bearbeitung.</p>
            <button class="close-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Menü</button>
        <div class="dropdown-content">
            <a href="about.html">Über Fynn</a> <!-- Link zu "about.html" -->
            <a href="info.html">Infos</a> <!-- Link zu "info.html" -->
            <a href="https://www.linkedin.com/in/fynn-hofmann-aa7387283" target="_blank">LinkedIn</a> <!-- LinkedIn-Link -->
        </div>
    </div>
    <h1>Fynn Hofmann</h1>

    <script>
        // Funktion zum Schließen des Modal-Fensters
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
