<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osterlandschaft</title>
    <style>
        body {
            background-color: #87CEEB; /* Himmel */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(#32CD32, #228B22); /* Mehrdimensionales Gras */
        }
        .egg {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 270px;
            background: linear-gradient(135deg, #ffcc99, #ff9966, #ff6699);
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
            border: 8px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .egg::before, .egg::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .egg::before {
            top: 50px;
            left: 40px;
        }
        .egg::after {
            bottom: 50px;
            right: 40px;
        }
        .tree {
            position: absolute;
            bottom: 100px;
            background-color: #8B4513; /* Baumstamm */
            width: 60px;
            height: 180px;
            z-index: 1;
        }
        .tree .leaves {
            position: absolute;
            top: -120px;
            left: -60px;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #228B22, #006400); /* Schattenhafte Bl√§tter */
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .house {
            position: absolute;
            bottom: 50px;
            left: 10%;
            width: 250px;
            height: 200px;
            background-color: #FFD700; /* Hausfarbe */
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .house .roof {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #8B0000; /* Dachfarbe */
            position: absolute;
            top: -100px;
            left: -50px;
        }
        .house .door {
            width: 60px;
            height: 100px;
            background-color: #8B4513;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .house .window {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #87CEFA;
            border: 4px solid white;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .house .window.left {
            top: 30px;
            left: 30px;
        }
        .house .window.right {
            top: 30px;
            right: 30px;
        }
        .fence {
            position: absolute;
            bottom: 0;
            left: 5%;
            width: 90%;
            height: 60px;
            background: repeating-linear-gradient(
                90deg,
                white 0,
                white 15px,
                black 15px,
                black 20px
            );
            z-index: 2;
        }
        .sun {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        <div class="grass"></div>
        <div class="fence"></div>
        <div class="house">
            <div class="roof"></div>
            <div class="door"></div>
            <div class="window left"></div>
            <div class="window right"></div>
        </div>
        <div class="tree" style="left: 70%;">
            <div class="leaves"></div>
        </div>
        <div class="tree" style="left: 15%;">
            <div class="leaves"></div>
        </div>
        <div class="egg"></div>
    </div>
</body>
</html>
