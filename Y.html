<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osterei und Osterhase</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .osterei {
            width: 250px;
            height: 330px;
            background: linear-gradient(135deg, #ffcc99, #ff9966, #ff6699);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }
        .osterei::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 15%;
            width: 50px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            transform: rotate(-20deg);
        }
        .osterei::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 60%;
            width: 50px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            transform: rotate(20deg);
        }
        .name {
            position: absolute;
            bottom: 10%;
            width: 100%;
            font-size: 22px;
            font-weight: bold;
        }
        .ostern-hase {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="osterei">
            <div class="name">Fynn Hofmann</div>
        </div>
        <svg class="ostern-hase" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s-2-1-2-4c0-1.85 1.15-3.62 2-4.65 0 0 1.85 1.4 2 3.65 0 2.67-2 5-2 5z"></path>
            <path d="M10 8l1-6h2l1 6"></path>
            <path d="M5 9h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V11a2 2 0 0 1 2-2z"></path>
            <path d="M4 20h16"></path>
            <path d="M14 15l3 2-3 2"></path>
            <path d="M6 15l-3 2 3 2"></path>
        </svg>
    </div>
</body>
</html>
