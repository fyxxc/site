<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osterei</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .osterei {
            width: 250px;
            height: 330px;
            background: linear-gradient(135deg, #ffcc99, #ff9966, #ff6699);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }
        .osterei::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 15%;
            width: 50px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            transform: rotate(-20deg);
        }
        .osterei::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 60%;
            width: 50px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            transform: rotate(20deg);
        }
        .name {
            position: absolute;
            bottom: 10%;
            width: 100%;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="osterei">
        <div class="name">Fynn Hofmann</div>
    </div>
</body>
</html>
